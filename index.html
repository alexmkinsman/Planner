<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">Today is <span id="currentDay"></span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="nine-am" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="ten-am" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="eleven-am" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="twelve-pm" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="one-pm" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="two-pm" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="three-pm" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="four-pm" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>

      <section id="five-pm" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
